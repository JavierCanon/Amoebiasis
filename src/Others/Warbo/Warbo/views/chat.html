{% extends "layouts/master.html" %}
{% set url = '/chat' %}
{% block content %}
<div id="gamechat" class="container">
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Press Enter to join</h3>
        <input class="usernameInput" value="{{sess.user}}" type="text" maxlength="14" disabled="disabled" />
      </div>
    </li>
  </ul>
</div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/js/chat.js"></script>
{% endblock %}

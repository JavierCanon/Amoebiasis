{% extends 'layouts/master.html'%} {% set url = '/game' %} {% block head %}
<script data-main="../static/js/config.js" src="../static/js/requirejs/require.js"></script>
<script src="../static/js/game.js"></script>
<!-- <script src="/static/js/chat.js"></script> -->
<!-- AUDIO -->
<script>
var audio = new Audio('static/music/bgm.mp3');
audio.play();

function startbgmusic() {
	setInterval(function() {
		audio.pause();
		audio.currentTime = 0;
		audio.play();
	}, 302000);
}

startbgmusic();
</script>
<style type="text/css">
html,
body {
	width: 100%;
	height: 100%;
	margin: 0px;
	overflow: hidden;
}

.twitter-follow-button {
	position: absolute !important;
}

a,
a:visited {
	color: #FFF;
}

.gameInfo {
	position: absolute;
	right: 0px;
	top: 0px;
	width: 200px;
	height: 24px;
	background: #222244;
	text-align: center;
	color: #FFF;
}
</style>
{% endblock %} {% block content %}
